<div class="container">
   <div class="row">
    <div class="col-sm-8 formdiv">
        <h5 style="color: rgb(68, 67, 67); margin-top: 10px;"><span><i class="bi bi-geo-alt"></i>&nbsp; &nbsp;</span>Delivery  Address</h5>
<div style="margin-top: 20px; padding: 20px; background-color:#f5f5f5;">
        <form class="row g-3" (ngSubmit)="placeOrder()">
            <h6>Personal Details</h6>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Enter First Name</label>
              <input type="email" class="form-control" id="inputEmail4"required>
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Enter Last Number</label>
              <input type="password" class="form-control" id="inputPassword4" required >
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Enter Contact Number</label>
                <input type="password" class="form-control" id="inputPassword4" required>
              </div>
              <h6>Address Details</h6>
            <div class="col-4">
              <label for="inputAddress" class="form-label">House no.</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
              
            </div>
            <div class="col-8">
                <label for="inputAddress" class="form-label">Enter Apartment Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                
              </div>

            <div class="col-5">
              <label for="inputAddress2" class="form-label">Enter Street details</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>

            <div class="col-7">
                <label for="inputAddress2" class="form-label">Enter Landmark for easy reach out</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
              </div>

            <div class="col-md-3">
              <label for="inputCity" class="form-label"> Enter City Name</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Area Details</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Enter Pin Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Set this as my default delivery address
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Proceed</button>
            </div>
          </form>

    </div>
   
   </div>
   <div class="col-sm-4">
    <h5 style="color: rgb(79, 78, 78); margin-bottom: 20px; font-size: 18px;">Apply Voucher</h5>

    <div style="background-color: #f7f7f7; padding: 10px;">
        <input type="text" placeholder="Enter Voucher Code" style="width: 250px; padding: 2px 20px;">
        <button style="padding: 4px 20px; border: none; background-color: #f7f7f7;border: 1px solid rgb(214, 212, 212);">Apply</button>
   
    <button class="voucher">10 Vouchers Available</button>
</div>
<h5 style="color: rgb(79, 78, 78); margin-bottom: 20px; margin-top: 10px; font-size: 16px;">Order Summary</h5>

<div style="padding: 12px; background-color:  #f7f7f7;">
    <div style="border: 1px solid rgb(206, 204, 204); padding: 1px 8px">
    <div class="summary">
        <div >
            <p>Basket Value</p>
        </div>
        <div>Rs. 20.89</div>
    </div>


    <div class="summary">
        <div >
            <p>Delivery Charge</p>
        </div>
        <div><p style="color: green;">FREE</p></div>
    </div>
</div>

<div style="border: 1px solid rgb(206, 204, 204); padding: 1px 8px">
    <div class="summary">
        <div >
            <h6>Total Amount Payable</h6>
        </div>
        <div><h6>Rs 70.50</h6></div>
    </div>


    <div class="summary"  style="background-color: #edf6df; padding: 8px;">
        <div >
            <p style="color: green;">Total Savings</p>
        </div>
        <div><p style="color: green;">Rs 10.00</p></div>
    </div>
</div>

<!-- Order Placed -->

<div *ngIf="orderPlaced" class="order-success-popup">

  <div class="message">
    <div><img src="https://www.bikaji.com/pub/media/animation.gif" alt="" style="text-align: center;"></div>
    <h2 style="color: red; text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Thank You! <br></h2>
    <h6 style="text-align: center; color: red;">For Your Order</h6>
  <p>Your order has been successfully placed !</p>
  <button (click)="closePopupAndRedirect()" class = "close"><i class="bi bi-x-square-fill"></i></button>
<!-- <button [routerLink]="['/']">Go to Homepage</button> -->

</div>
</div>

</div>

</div>

</div>


</div>

<app-minifooter></app-minifooter>
